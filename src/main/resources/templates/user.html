<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="/css/main.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/js/user.js"></script>

    <script>
        $( document ).ready(function() {
            console.log( "initializing" );
            init();
        });

    </script>

</head>
<body>
    <p/>
    <div class="container">
        <!--  A reference to an empty table -->
        <table id="userTable" class="display mx-auto">
        </table>
    </div>
    <p/>
    <div class="container" id="users"></div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="id">User Id:</label>
                <input type="text" class="form-control" id="id">
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="form-group">
                <label for="userName">Username:</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" class="form-control" id="role">
            </div>
            <hr class="my-4">
            <button class="btn btn-primary" id="create-user" type="submit">Add</button>
            <button class="btn btn-primary" id="edit-user" type="submit">Edit</button>
            <button class="btn btn-primary" id="delete-user" type="submit">Delete</button>
            <button class="btn btn-primary" id="exit" type="submit">Exit</button>
        </form>
    </div>
</body>
</html>
