<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="/css/main.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/js/personnel.js"></script>

    <script>
        $( document ).ready(function() {
            console.log( "initializing" );
            init();
        });


    </script>

</head>
<body>
<p/>
<div class="container">
    <!--  A reference to an empty table -->
    <table id="personnelTable" class="display mx-auto">
    </table>
</div>
<p/>
<div class="container" id="personnels"></div>
<div class="container">
    <div id="personnelModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New Personnel</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="personnelForm">
                        <div class="form-group">
                            <label for="id">User Id:</label>
                            <input type="text" class="form-control" id="id">
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="text" class="form-control" id="password">
                        </div>
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <input type="text" class="form-control" id="role">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class=“row”>
    <div class=“col-md-12”>
        <button type="button" id="create-personnel" class="btn btn-primary" data-toggle="modal" data-target="#personnelModal">New User
        </button>
        <button class="btn btn-primary" id="edit-user" type="submit">Edit</button>
        <button class="btn btn-primary" id="delete-user" type="submit">Delete</button>
        <button class="btn btn-primary" id="exit" type="submit">Exit</button>
    </div>
</div>
</body>
</html>
