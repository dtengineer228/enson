

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu page</title>
    <link href="/css/main.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/personnel.js"></script>
    <script>
        $( document ).ready(function() {
            console.log( "initializing" );
            init();
        });



    </script>

    <style>
    table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
    }

    th, td {
    text-align: left;
    padding: 16px;
    }

    tr:nth-child(even) {
    background-color: #A00FEC;
    }



    </style>
</head>
<body>

<div th:insert="/fragments/header :: header"></div>


<p/>
<div class="container">
    <table id="personnelTable" bgcolor="#F0F8FF" class="table table-striped" style="width:100%">
    </table>
</div>
<p/>

<!--    <div class="container" id="personnels"></div>
    <div class="container">-->
<div id="personnelModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Menus of Menu</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="personnelForm">
                    <div class="form-group">
                        <label for="firstName"> Name:</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Description:</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="form-group">
                        <label for="username">Type:</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <!--                        <div  class="alert alert-danger h-25" role="alert" id="passwordPolicy">
                                                  <span>
                                                    <p style= "font-size: 15px;">Enter the strong password!</p>
                                                  </span>
                                                </div>-->
                        <label id="passwordLabel" for="password">Password:</label>
                        <!--                        <input type="text" class="form-control" id="password">-->
                        <input id="password" class="form-control" name="password" type="password"/>
                    </div>
                    <div class="form-group">
                        <label for="role">Type:</label>
                        <input type="text" class="form-control" id="role">
                    </div>
                    <div hidden>
                        <label for="id">info:</label>
                        <input type="text" class="form-control" id="id">
                    </div>
                    <div class="form-group">
                        <!--                        <a class="btn btn-info" onclick="toastr.info('Enter strong password(1..9-a..z-A..Z-(?./)!');">Info message</a>-->
                        <button id="modalButton" type="button" class="btn btn-primary">Submit</button>
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class=“row”>
    <div class="modal-footer justify-content-center">
        <button type="button" id="create-personnel" class="btn btn-primary" data-toggle="modal"
                data-target="#personnelModal">New Menu
        </button>
        <button class="btn btn-primary" id="edit-personnel" type="submit">Edit Menu</button>
        <button class="btn btn-primary" id="delete-personnel" type="submit">Delete Menu</button>
    </div>
</div>
<div id="personnelDeleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Menu</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" id="deleteCustomerConfirmButton" class="btn btn-danger" data-dismiss="modal">
                    Delete
                </button>
                <button type="button" class="btn btn-secondary room-close-button" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div th:insert="/fragments/footer :: footer"></div>
</body>
</html>
